<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ribeye+Marrow' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title>Urvashi's Shopping List App</title>
</head>
<body>
	<header>
		<h1 class="masthead">
			Shopping Made Easy!
		</h1>
		<h3 class="sub-masthead">
			-By Urvashi Atodaria
		</h3>
	</header>
	<section class="shopping-section">
		<div class="content">
		<center>
			<h2 class="intro">
				My Grocery List:
			</h2></center>
			<center><div class="text-box"><input type="text"placeholder="Add Items Here" id="item"></input>
			<button type="submit" id="add"><i class="fa fa-plus-square-o"></i>
			</button></div></center>
			<center>
			<ul class="list">
			<li class="list-items"><div class="box"></div></li>
			<!--	<li><p><input type="checkbox">Eggs</input></p><button type="button"><i class="fa fa-trash-o"></i></button></li>
				<li><p><input type="checkbox">Milk</input></p><button type="button"><i class="fa fa-trash-o"></i></button></li>
				<li><p><input type="checkbox">Greek Yogurt</input></p><button type="button"><i class="fa fa-trash-o"></i></button></li>
				<li><p><input type="checkbox" checked><strike>Cauliflower</strike></input></p><button type="button"><i class="fa fa-trash-o"></i></button></li>
				<li><p><input type="checkbox" checked><strike>Whole Wheat Bread</strike></input></p><button type="button"><i class="fa fa-trash-o"></i></button></li>
			-->
			</ul></center>
			<center><div id="remake-button"><button type="button" class="remake">Remake The List</button></div></center>
		</div>
	</section>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
